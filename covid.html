<body>
    <!-- =============Sidebar============= -->
    <div class="container">
        
        <div id="mainbox" onclick="openFunction()">&#9776;</div>
        <div id="menu" class="sidemenu" style="width:0px;">
            <!-- ===========User input Country============= -->
            <input type="text" placeholder="Search Countries" id="input">
            <button type="submit" onclick="getdata()">Search</button>
           
            

           

            <a href="#" class="closebtn" onclick="closeFunction()"> &times;</a>
        </div>

        <!-- ==============Search Bar=========== -->
        <div class="second">
            <input type="text" id="myinput" onkeyup="myFunction()" placeholder="Search....">
            <div class="cardmain">
                <div class="card">
                    <h3>Total Confirmed Cases=</h3>
                </div>
                <div class="card"><h3>Total Active Cases=</h3></div>
                <div class="card"><h3>Total Deaths =</h3></div>
                <!-- <div class="card"></div>
                <div class="card"></div> -->
            </div>

           

            <!-- ==============Data Table=============== -->
            <table id="main" class="table ">
                <!-- =============Table Head================ -->
                <thead    id="first">
                    <tr data-aos="fade-up">
                        <th>ID</th>
                        <th>Country</th>
                        <th>CountryCode</th>
                        <th>Lat</th>
                        <th>Lon</th>
                        <th>Confirmed</th>
                        <th>Deaths</th>
                        <th>Recovered</th>
                        <th class="act" id="act">Active
                            <a href="#"> <i onclick="sortTable()" class="fa fa-sort " style="color: black;" aria-hidden="true"></i></th>
                        </a>
                        <th>Date</th>
                    </tr>
                </thead>

                

                <!-- =================Table Body====================== -->
                <tbody id="data">

                </tbody>

                <!-- ===================Table Footer======================== -->
               
            </table>
        </div>
    </div>
    <!-- ===================Div======================== -->
<div class="three">
    <tfoot>

            <td colspan="3">

                    <a href="#">4</a>

                    <a href="#">&raquo;</a></div>
