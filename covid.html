<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Data</title>
    <link rel="stylesheet" href="./covid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>



<body>
    <!-- ============= Sidebar ============= -->
    <div class="container">

        <div id="mainbox" onclick="openFunction()">&#9776;</div>
        <div id="menu" class="sidemenu" style="width:0px;">
            <!-- =========== User input Country ============= -->
            <input type="text" placeholder="Search Countries" id="input">
            <button type="submit" onclick="getdata()" class="btn">Search</button>





            <a href="#" class="closebtn" onclick="closeFunction()"> &times;</a>
        </div>

        <!-- ============== Search Bar =========== -->
        <div class="second">
            <input type="text" id="myinput" onkeyup="myFunction()" placeholder="Search....">


            <!--============Cards===============-->
            <div class="cards">
                <div class="card1" id="cd1">
                    <h3>Total no of Confirmed Cases</h3>
                    <span id="ct">Count</span>
                </div>
                <div class="card2" id="cd2">
                    <h3>Total no of Deaths Cases</h3>
                </div>
                <div class="card3" id="cd3">
                    <h3>Total no of Recovered Cases</h3>
                </div>
                <div class="card4" id="cd4">
                    <h3>Total no of Active Cases</h3>
                </div>
            </div>
            <!-- ============== Data Table =============== -->
            <table id="main" class="table-bordered">
                <!-- ============= Table Head ================ -->
                <thead id="first">
                    <tr>
                        <th>ID <i class="fa fa-sort" aria-hidden="true"></i></th>
                        <th>Country <i class="fa fa-sort" aria-hidden="true"></i></th>
                        <th>CountryCode <i class="fa fa-sort" aria-hidden="true"></i></th>
                        <th>Lat <i class="fa fa-sort" aria-hidden="true"></i></th>
                        <th>Lon <i class="fa fa-sort" aria-hidden="true"></i></th>
                        <th>Confirmed <i class="fa fa-sort" aria-hidden="true"></i></th>
                        <th>Deaths <i class="fa fa-sort" aria-hidden="true"></i></th>
                        <th>Recovered <i class="fa fa-sort" aria-hidden="true"></i></th>
                        <th>Active <i class="fa fa-sort" aria-hidden="true"></i></th>
                        <th>Date <i class="fa fa-sort" aria-hidden="true"></i></th>
                    </tr>
                </thead>



                <!-- ================= Table Body ====================== -->
                <tbody id="data">

                </tbody>

                <!-- =================== Table Footer ======================== -->

            </table>
        </div>
    </div>
